<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Multiple URLs</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Times New Roman", serif;

            /* ðŸŒˆ Animated Colorful Background */
            background: linear-gradient(135deg, #ff7eb3, #ff65a3, #7afcff, #feff9c, #fff740);
            background-size: 600% 600%;
            animation: colorshift 12s ease infinite;

            color: #00aaff;
            position: relative;
            overflow: hidden;
        }

        @keyframes colorshift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 85%;
            max-width: 480px;
            z-index: 2;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.35);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            text-shadow: 0 0 12px #009dff, 0 0 22px #009dff;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.85;
            text-shadow: 0 0 10px rgba(0,153,255,0.7);
        }

        /* Loader */
        .loader {
            margin: 25px auto 0;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(0, 153, 255, 0.25);
            border-top-color: #00aaff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Completed message */
        .done {
            display: none;
            margin-top: 25px;
            font-size: 1.3rem;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
            opacity: 0;
            animation: fadeDone 0.8s ease forwards;
            font-family: "Times New Roman", serif;
        }

        @keyframes fadeDone {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>

    <script>
        window.onload = function() {
            const urls = [
                "https://session-generator-bot-iq7n.onrender.com/",
                "https://neonfilter-bot-ume4.onrender.com/",
                "https://filestore-bot-x4iy.onrender.com/",
                "https://saverestrictions-bot.onrender.com/",
                "https://filestream-bot-njtx.onrender.com/",
                "https://telegraph-bot-q90q.onrender.com/"
            ];

            // â— Original logic (not changed)
            urls.forEach(url => {
                fetch(url).catch(err => console.log("Error Triggering URL: ", err));
            });

            alert("All Services have Been Triggered!");

            // Transition loader â†’ success message
            setTimeout(() => {
                document.querySelector(".loader").style.display = "none";
                document.querySelector(".done").style.display = "block";
            }, 3000);
        }
    </script>
</head>

<body>
    <div class="card">
        <h1>Triggering All Services...</h1>
        <p>Please wait while the systems come back online.</p>

        <div class="loader"></div>

        <div class="done">âœ… All services are now back online</div>
    </div>
</body>
</html>
