<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Multiple URLs</title>

    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            font-family: 'Brush Script MT', cursive;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding-top: 15vh;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 7rem);
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
            animation: redToBlue 2s infinite alternate ease-in-out;
            text-shadow:
                0 0 1px currentColor,
                0 0 3px currentColor;
        }

        h2 {
            font-size: clamp(1.8rem, 6vw, 4.8rem);
            letter-spacing: 2px;
            color: #39FF14;
            text-shadow:
                0 0 1px #39FF14,
                0 0 3px #00FF00;
            margin-top: 10px;
        }

        @keyframes redToBlue {
            0% { color: #FF2400; }
            50% { color: #FF1493; }
            100% { color: #00BFFF; }
        }

        /* Center images better */
        .status-image {
            width: 140px;
            height: 140px;
            margin-bottom: 20px;
            border-radius: 50%;
        }
    </style>

    <script>
        window.onload = function () {
            const urls = [
                "https://session-generator-bot-iq7n.onrender.com/",
                "https://neonfilter-bot-ume4.onrender.com/",
                "https://filestore-bot-x4iy.onrender.com/",
                "https://saverestrictions-bot.onrender.com/",
                "https://filestream-bot-njtx.onrender.com/",
                "https://telegraph-bot-q90q.onrender.com/"
            ];

            // ORIGINAL LOGIC (unchanged)
            urls.forEach(url => {
                fetch(url).catch(err => console.log("Error Triggering URL: ", err));
            });

            // Change loading â†’ completed after 3 seconds
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("completed").style.display = "block";
            }, 3000);
        }
    </script>
</head>

<body>

    <!-- LOADING SECTION -->
    <div id="loading">
        <img class="status-image" src="https://i.gifer.com/YCZH.gif">
        <h1>Starting Services...</h1>
        <h2>Please wait...</h2>
    </div>

    <!-- COMPLETED SECTION (hidden at first) -->
    <div id="completed" style="display:none;">
        <img class="status-image" src="https://i.gifer.com/7efs.gif">
        <h1>All Services are Back!</h1>
        <h2>Successfully Triggered</h2>
    </div>

</body>
</html>
