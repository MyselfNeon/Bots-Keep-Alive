<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Deployment</title>

    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            font-family: 'Brush Script MT', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
            animation: neonShift 2s infinite alternate ease-in-out;
            text-shadow:
                0 0 1px currentColor,
                0 0 3px currentColor;
        }

        @keyframes neonShift {
            0% { color: #FF2400; }
            50% { color: #FF1493; }
            100% { color: #00BFFF; }
        }

        p {
            font-size: clamp(1.5rem, 5vw, 3.5rem);
            letter-spacing: 2px;
            color: #39FF14;
            text-shadow:
                0 0 1px #39FF14,
                0 0 3px #00FF00;
            margin-top: 10px;
        }

        .loader {
            margin-top: 25px;
            width: 60px;
            height: 60px;
            border: 5px solid rgba(57, 255, 20, 0.25);
            border-top-color: #39FF14;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .done {
            display: none;
            margin-top: 25px;
            font-size: clamp(1.8rem, 6vw, 4rem);
            color: #39FF14;
            text-shadow:
                0 0 1px #39FF14,
                0 0 3px #00FF00;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 25px;
            margin-top: -40px;
            box-shadow:
                0 0 5px #00eaff,
                0 0 10px #00eaff,
                0 0 15px #00eaff;
        }
    </style>

    <script>
        window.onload = function() {
            const urls = [
                "https://session-generator-bot-iq7n.onrender.com/",
                "https://neonfilter-bot-ume4.onrender.com/",
                "https://filestore-bot-x4iy.onrender.com/",
                "https://saverestrictions-bot.onrender.com/",
                "https://filestream-bot-njtx.onrender.com/",
                "https://telegraph-bot-q90q.onrender.com/",
                "https://platinmods.onrender.com/"
            ];

            urls.forEach(url => {
                fetch(url).catch(err => console.log("Error Triggering URL: ", err));
            });

            alert("All Services are Spinning Up !");

            setTimeout(() => {
                document.querySelector(".loader").style.display = "none";
                document.querySelector(".done").style.display = "block";

                document.querySelector("h1").textContent = "Services Live";
                document.querySelector("p").textContent = "Smooth Sailing From Here";
            }, 3000);
        }
    </script>
</head>

<body>

    <img class="avatar" src="https://avatars.githubusercontent.com/u/194442566?v=4">

    <h1>Booting Services...</h1>
    <p>Please wait...</p>

    <div class="loader"></div>

    <div class="done">ðŸŽ‰ Services are Back Online</div>

</body>
</html>
